<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola buenas tardes</title>
</head>
<body>
    <script>

        var filas = prompt ("Dime el número de filas. ");   //Pedimos número de filas
        var columnas = prompt ("Dime el número de columnas. "); //Pedimos número columnas
        var numero = filas * columnas;  //Calculamos el número de celdas


        document.write("<table border>");

        for (var i=1; i<=filas; i++){   //For para controlar filas
            document.write("<tr>");

            for (var j=1; j<=columnas; j++){    //For para controlar columnas
                document.write("<td>");
                document.write(numero +" ");    //Escribimos el número
                numero--;       //Restamos el número en 1, cada vez que se escribe para que no se repitan y asi cumplir con el orden descendente
                document.write("</td>");
            }
            document.write("</tr>");
        }
    document.write("</table>");

    </script>
</body>
</html>
