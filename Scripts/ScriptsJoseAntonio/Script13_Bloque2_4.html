<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        var numero;
        var check = false;
        var num;

        function random(min,max){
        numero = Math.floor(Math.random() * (max-min)) + min;
        return numero;
        }

        var todosnumeros = new Array ();

            for (var i=1; i<=100;i++){

                do {
                    check = true;
                    num = random(1,1000);
                    for(var j=1; j <= todosnumeros.length; j++){
                        if(num == todosnumeros[j]){
                        check = false;
                        }
                    }
                
                } while (check == false);

                todosnumeros[i] = num;

            }

            for(var i=1; i <= todosnumeros.length-1; i++){

                document.write(todosnumeros[i] + "<br>");
                
            }

    </script>

</body>
</html>
