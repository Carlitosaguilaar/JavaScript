    <script>

        var nombre1 = prompt ("Introduce tu nombre. ")
        var edad1 = prompt ("Dime tu edad "+nombre1)

        var nombre2 = prompt ("Introduce tu nombre. ")      //Pedimos los nombres y las edades de todas las personas
        var edad2 = prompt ("Dime tu edad "+nombre2)
        
        var nombre3 = prompt ("Introduce tu nombre. ")
        var edad3 = prompt ("Dime tu edad "+nombre3)

        if (edad1 > edad2 && edad1 > edad3) {       //Si la edad de la persona 1 es mayor que la del resto, es el mayor
            document.write("El nombre de la persona mayor es: "+nombre1)
        }

        else if (edad2 > edad1 && edad2 > edad3) {  //Si la edad de la persona 2 es mayor que la del resto, es el mayor
            document.write("El nombre de la persona mayor es: "+nombre2)
        }
        else if (edad1==edad2 && edad1==edad3){     //En caso de que tengan la misma edad, 
            document.write ("Tienen la misma edad "+nombre1+" "+nombre2+ " y "+nombre3)
        }

        else{                                       //Si no se cumple ninguna de las condiciones anteriores, el mayor es la tercera persona
            document.write("El nombre de la persona mayor es: "+nombre3)
        }
        
    </script>
