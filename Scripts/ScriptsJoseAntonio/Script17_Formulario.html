<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
  
    <form action="saludo"></form>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre">
        <label for="nombre">Apellido: </label>
        <input type="text" id="apellido">
        <input type="submit" value="Rellenar datos" onclick="enviarSaludo()">
    </form>

    <p id="saludo"></p>

    <script>

        function enviarSaludo(){
            var nombre = document.getElementById ("nombre")     //Buscamlos el elemento nombre
            var apellido = document.getElementById ("apellido")     //Buscamos el elemento apellido
            var texto = "Hola "+nombre.value+" "+apellido.value+", gracias por rellenar el formulario";     //Creamos la variable para sacar el texto
            saludo.innerHTML=texto;
            
        }
    </script>
</body>
</html>
