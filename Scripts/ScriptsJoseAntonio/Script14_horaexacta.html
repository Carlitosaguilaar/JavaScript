<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora exacta</title>
</head>
<body>
    <script>

        var fecha = new Date();
        var horas = fecha.getHours();       //Recibimos las horas
        var minutos = fecha.getMinutes();   //Recibimos los minutos
        var segundos = fecha.getSeconds();  //Recibimos los segundos

        document.write ("Son las "+horas+":"+minutos+":"+segundos)        

    </script>
</body>
</html>
