    <script>


        var numero;

        function random(min,max){
        numero = Math.round((Math.random() * (max-min)) + min);
        return numero;
        }

            for (var i=1; i<=100;i++){
                random =random(1,1000)
                document.write (random+"<br>");
            }

        </script>
